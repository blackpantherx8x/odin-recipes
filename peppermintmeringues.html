    <h1>Peppermint Meringues</h1>
    <img src="images/peppy.jpg" alt="These Peppermint Meringues are delicious!">
    <h2>Description</h2>
    <p>These are very good, light and airy and have a smooth and cool mintiness to them. The colors are great for the holidays.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 egg whites</li>
        <li>⅛ teaspoon salt</li>
        <li>⅛ teaspoon cream of tartar</li>
        <li>½ cup white sugar</li>
        <li>2 peppermint candy canes, crushed</li>
    </ul>
